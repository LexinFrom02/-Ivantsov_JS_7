            // Насколько я понимаю, такой вид предпочтительнее? Или это зависит от каждой конкретной ситуаации?
            currentCookies.forEach(item => {
                document.cookie = encodeURIComponent(item.name) + '=' + encodeURIComponent(item.value);
            });

            getCookies = () => {
                let finalObj = [];
                let splitedCookies = document.cookie.split('; ');
                splitedCookies.forEach(item => {
                    let splitedCookiesValues = item.split('=');
                    finalObj.push({ name: splitedCookiesValues[0], value: splitedCookiesValues[1]});
                });
                return finalObj;
            }

            console.log(getCookies());
        }
